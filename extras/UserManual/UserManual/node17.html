<H3><A NAME="SECTION00051400000000000000">
Labels</A>
</H3>
Label support allows the programmer to use branch and jump instructions. Labels are appended with a colon.

<P>
For example, to create a label "main": 

<P>
<PRE>
&lt;instructions&gt;
main:
&lt;instructions&gt;
</PRE>

<P>
